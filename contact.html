<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;

      padding: 0;

    }

    .container {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .contact-form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    .submit-btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>

      <li><a href="gallery.html">Gallery</a></li>
    </ul>
  </header>

  <div class="container">
    <h1>Contact Me</h1>
    <div class="contact-form">
      <form action="./index.html" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" >
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" >
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message">

        </div>
        <div class="form-group">

      </form>
    </div>
  </div>
  <footer id="contact">
    <p>Follow me on: <a href="https://instagram.com/premthecoder">Instagram</a> </p>
    <p>Contact: Phone: 000-111-2232 | Email: example@email.com</p>

</html>
